<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LinkTrace Results</title>
   <link rel="stylesheet" href="/static/resultstylesheet.css?version=51">
</head>
<body style="font-family: consolas;">
   <div id="particles-js" style="position : absolute;
   width:100%;
   height:100%;
   z-index:-2;"></div>
   <center>
      <h1>Results</h1>
   </center>
   <table border = "1" cellspacing = "1" id="table" style="font-size: 20px;">
      {% for i in result%}
                  <tr>
                    <td><a style="color: beige;" href="{{ i }}" target="_blank" class="link">{{ i }}</a></td>
                  </tr>
      {% endfor %}
   </table>
   <script src="/static/particles.js"></script>
   <script src="/static/app.js"></script>
</body>
</html>
